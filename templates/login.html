<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Login &amp; Signup Forms</title>
  <link rel="stylesheet" href="/images/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section class="forms-section">
  <h1 class="section-title">Login & Signup Forms</h1>
  <h4>{{msg}}</h4>
  <div class="forms">
    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-login">
        Login
        <span class="underline"></span>
      </button>
      <form class="form form-login" action="/login" method="post">
        <fieldset>
          <legend>Please, enter your email and password for login.</legend>
          <div class="input-block">
            <label for="login-email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="xxxx@capitalnumbers.com" required>
          </div>
          <div class="input-block">
            <label for="login-password">Password</label>
            <input type="password" id="password" name="password" value="FakePSW" placeholder="xxxx" required>
          </div>
        </fieldset>
          <input type="checkbox" onclick="myFunction()">Show Password
            <script>
            function myFunction() {
              var x = document.getElementById("password");
              if (x.type === "password") {
                x.type = "text";
              } else {
                x.type = "password";
              }
            }
            </script>
        <button type="submit" class="btn-login">Login</button>
        <a href="/password_reset">Forgot Password ???</a>
      </form>
    </div>
    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup">
        Sign Up
        <span class="underline"></span>
      </button>
      <form class="form form-signup" action="/signup" method="post">
        <fieldset>
          <legend>Please, enter your email, password and password confirmation for sign up.</legend>
          <div class="input-block">
            <label for="signup-username">Username</label>
            <input type="text" id="username" name="username" placeholder="richie312" required>
          </div>
          <div class="input-block">
            <label for="signup-email">E-mail</label>
            <input type="text" id="email_signup" name="email" placeholder="xxxx@capitalnumbers.com" required>

          </div>
          <div class="input-block">
            <label for="signup-password">Password</label>
            <input type="password" id="signup_password" name="password" value="FakePSW" placeholder="xxxx" required>

          </div>
        </fieldset>
        <input type="checkbox" onclick="myFunction()">Show Password
            <script>
            function myFunction() {
              var x = document.getElementById("signup_password");
              if (x.type === "password") {
                x.type = "text";
              } else {
                x.type = "password";
              }
            }
            </script>
        <button type="submit" class="btn-signup">Sign Up</button>
      </form>
    </div>
  </div>
</section>
<!-- partial -->
  <script  src="/images/script.js"></script>

</body>
</html>
